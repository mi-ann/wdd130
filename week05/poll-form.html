<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130|  Mi-ann Wirjosentono | HTML Form- User Poll Activity</title>
        <meta name="description" content="Mi-ann Loisa Wirjosentono's poll form">
        <meta name="author" content="Mi-ann Loisa Wirjosentono">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130|  Mi-ann Wirjosentono | HTML Form- User Poll Activity</h1>
        </header>
     
        <main>
            <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname"> Fullname </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                    <label for="useremail"> Email </label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser"> What is your favorite internet browser? </label>
                    <select id="browser" name="browser">
                        <option value ="chrome"> Chrome</option>
                        <option value ="firefox"> Firefox</option>
                        <option value ="safari"> Safari</option>
                        <option value ="edge"> Edge</option>
                        <option value ="brave"> Brave</option>
                        <option value ="other"> Other</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet"> Do you have a household pet? </label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <label for="feedback"> List the places you have lived </label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tubuktu Mali"></textarea>
            </fieldset>
            <button type="submit"> Submit Poll</button>
            </form>

        </main>
